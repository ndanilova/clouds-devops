name: Python CI - Fixed Version

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check repository structure
        run: |
          echo "Current directory: $(pwd)"
          ls -R

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r devops/lab3/requirements.txt

      - name: Verify Build
        run: echo "Build successful"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r devops/lab3/requirements.txt

      - name: Run tests
        run: pytest --cov=src --cov-report term tests/
