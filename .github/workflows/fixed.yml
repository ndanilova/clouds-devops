name: Python CI - Optimized

defaults:
  run:
    working-directory: ./devops/lab3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: setup
    steps:
      # Шаг 1: Кэшируем зависимости
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Шаг 2: Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Шаг 3: Проверяем сборку
      - name: Verify Build
        run: echo "Build successful"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    steps:
      # Шаг 1: Запускаем тесты с покрытием
      - name: Run tests with coverage
        run: pytest --cov=src --cov-report term tests/
