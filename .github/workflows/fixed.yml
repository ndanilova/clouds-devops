name: Python CI - Optimized

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Verify directory exists
        run: test -d ./devops/lab3 || (echo "Directory missing"; exit 1)

      - name: Cache dependencies
        working-directory: ./devops/lab3
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./devops/lab3
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Build
        working-directory: ./devops/lab3
        run: echo "Build successful"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    steps:
      - name: Verify directory exists
        run: test -d ./devops/lab3 || (echo "Directory missing"; exit 1)

      - name: Cache dependencies
        working-directory: ./devops/lab3
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./devops/lab3
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        working-directory: ./devops/lab3
        run: pytest --cov=src --cov-report term tests/
